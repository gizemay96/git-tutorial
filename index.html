<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <link rel="stylesheet" href="./style.css">

    <title>Hello, world!</title>
  </head>
  <body>
    

    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-light p-4">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarTogglerDemo01">
              <a class="navbar-brand text-light" href="#">Company Logo</a>
              <div class="d-flex justify-content-end">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item active mr-5">
                      <a class="nav-link text-light" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item mr-5">
                      <a class="nav-link text-light" href="#">About Us</a>
                    </li>
                    <li class="nav-item mr-5">
                      <a class="nav-link text-light" href="#" tabindex="-1">Portfolio</a>
                    </li>
                  </ul>

                    <!-- Button trigger modal -->
                     <button id="btn-login" type="button" class="btn btn-login" data-toggle="modal" data-target="#exampleModalCenter">
                    LOGÄ°N
                 </button>
                    <!-- Modal -->
                    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="container flex-form">
                            <div class="modal-login">
                                <div class="modal-pic-div">
                                    <img class="modal-pic" src="img/login.png" alt="">
                                </div>
                
                                <div class="modal-form">
                                    <form>
                                        <div class="form-group">
                                          <label for="login-email">Email address</label>
                                          <input type="email" class="form-control" id="login-email" aria-describedby="emailHelp">
                                        </div>
                                        <div class="form-group">
                                          <label for="login-password">Password</label>
                                          <input type="password" class="form-control" id="login-password">
                                        </div>
                                      
                                      </form>
                                      <button onclick="login()" class="btn btn-modal-login" id="btn-login">Login</button>
                                </div>
                            </div> 
                        </div>
      </div>
    </div>
  </div>
              </div>
              
            </div>
          </nav>
    </header>


    <section class="register-section">
        <div class="container flex-form"> 

            <div class="register">
                <div class="register-pic">
                    <img class="register-pic" src="img/register.png" alt="">
                </div>

                <div class="register-form">
                    <form>
                        <div class="form-group">
                          <label for="register-email">Email address</label>
                          <input type="email" class="form-control" id="register-email" aria-describedby="emailHelp">
                        </div>
                        <div class="form-group">
                          <label for="register-password">Password</label>
                          <input type="password" class="form-control" id="register-password">
                        </div>
                        <div class="form-group">
                            <label for="password-confirmation">Confirm Password</label>
                            <input type="password" class="form-control" id="password-confirmation">
                          </div>
    
                        <button onclick="register()" type="button" class="btn btn-create" id="btn-create">Create</button>
                      </form>
                </div>
            </div> 

        </div>
    </section>













    <script src="script.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
